<!DOCTYPE html>
<html ng-app="tthew.app" ng-cloak>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>tthew-gulp-angular-webpack-seed</title>
  </head>
  <body class="tthew app">
    <div class="container-fluid">
        <ui-view></ui-view>
    </div>
    <!--Line needed for livereload --->
    <script src="http://localhost:5000/webpack-dev-server.js"></script>
    <!----->

    {% for (var chunk in o.htmlWebpackPlugin.assets) { %}
    <script src="{%=o.htmlWebpackPlugin.assets[chunk]%}"></script>
    {% } %}
  </body>
</html>
